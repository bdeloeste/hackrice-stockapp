{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{% static 'stocks/css/main.css' %}">
  </head>
  <header>
    <h1>StockTalk</h1>
    <img src="{% static 'stocks/logo.png' %}">
    <hr>
  </header>
  <body>
    <table>
      <tr>
        <th><img src="{% static 'stocks/google.png' %}"></th>
        <th><img src="{% static 'stocks/microsoft.png' %}"></th>
        <th><img src="{% static 'stocks/facebook.png' %}"></th>
      </tr>

      <tr>
        <th><p><div class="google-price">{{ google }}</div></p></th>
        <th><p><div class="microsoft-price">{{ microsoft }}</div></p></th>
        <th><p><div class="facebook-price">{{ facebook }}</div></p></th>
      </tr>

      <tr>
        <th>
          <input type="text" placeholder="Number of Shares" ng-model='numShares' class="loginInput"></input>
          <button type='submit' class="submitBtn">Buy</button>
        </th>
        <th>
          <input type="text" placeholder="Number of Shares" ng-model='numShares' class="loginInput"></input>
          <button type='submit' class="submitBtn">Buy</button>
        </th>
        <th>
          <input type="text" placeholder="Number of Shares" ng-model='numShares' class="loginInput"></input>
          <button type='submit' class="submitBtn">Buy</button>
      </tr>
    </table>
  </body>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="https://js.pusher.com/3.0/pusher.min.js"></script>
  <script src="{% static 'stocks/js/main.js' %}"></script>
  <footer>
    <hr>
    <p>Created by Jack, Justin, Bryan, and Shane for HackRice2016</p>
  </footer>
