{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'stocks/css/main.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  </head>
  <header>
    <img src="{% static 'stocks/logo.png' %}">
    <h1>StockTalk</h1>
  </header>
  <body>
  <div class="container-fluid text-center">
    <div class="jumbotron">
      <h1>Welcome to <b>THE</b> Ideal Stock Market!</h1>
      <h2>You're worth: </h2>
      <div class="worth"></div>
      <h3>You have: </h3>
      <div class="total-cash"></div>
      <p>Your shares:</p>
      <table class="table">
        <tr>
          <th>Google</th>
          <th>Microsoft</th>
          <th>Facebook</th>
        </tr>
        <tr>
          <th><div class="google-stocks">0</div></th>
          <th><div class="microsoft-stocks">0</div></th>
          <th><div class="facebook-stocks">0</div></th>
        </tr>
      </table>
    </div>
    <table class="company-table">
      <tr class="hide-top">
        <th><img src="{% static 'stocks/google.png' %}"></th>
        <th><img src="{% static 'stocks/microsoft.png' %}"></th>
        <th><img src="{% static 'stocks/facebook.png' %}"></th>
      </tr>

      <tr class="hide-top">
        <th><p><div class="google-price">{{ google }}</div></p></th>
        <th><p><div class="microsoft-price">{{ microsoft }}</div></p></th>
        <th><p><div class="facebook-price">{{ facebook }}</div></p></th>
      </tr>

      <tr class="hide-top">
        <th>
          <form class="form-inline" id="google-form">
            <div class="form-group">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Amount" id="google-amount">
              </div>
            </div>
            <button type="submit" class="btn btn-success" id="google-button">Buy</button>
            <button type="submit" class="btn btn-success" id="google-sell-button">Sell</button>
          </form>
        </th>
        <th>
          <form class="form-inline" id="microsoft-form">
            <div class="form-group">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Amount" id="microsoft-amount">
              </div>
            </div>
            <button type="submit" class="btn btn-success" id="microsoft-button">Buy</button>
            <button type="submit" class="btn btn-success" id="microsoft-sell-button">Sell</button>
          </form>
        </th>
        <th>
          <form class="form-inline" id="facebook-form">
            <div class="form-group">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Amount" id="facebook-amount">
              </div>
            </div>
            <button type="submit" class="btn btn-success" id="facebook-button">Buy</button>
            <button type="submit" class="btn btn-success" id="facebook-sell-button">Sell</button>
          </form>
        </th>
      </tr>
    </table>
    </div>
    <footer>
      <p>Created by Jack, Justin, Bryan, and Shane for HackRice2016</p>
    </footer>
  </body>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://js.pusher.com/3.0/pusher.min.js"></script>
  <script src="{% static 'stocks/js/main.js' %}"></script>
</html>
